<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
	<body>
	<div layout:fragment="content" class="index">
			<p>Carousel</p>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Color</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="console : ${consoles}">
      <td th:text="${console.id}"></td>
      <td  th:text="${console.consoleColor}"></td>
      <td  th:text="${console.consoleName}"></td>
    </tr>
  </tbody>
</table>
	</div>
	</body>
</html>
